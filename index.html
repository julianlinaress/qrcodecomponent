<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | QR code component</title>
</head>

<body>
  <main class="card-qr">
    <img class="qr" src="./images/image-qr-code.png" alt="">
    <article class="card-body">
      <div class="title">Improve your front-end skills by building projects</div>
      <div class="subtitle">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
      </div>
    </article>
  </main>
</body>

</html>
